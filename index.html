<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&family=Roboto:ital,wght@0,300;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9d8576016b.js" crossorigin="anonymous"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./style.css">
    <title>CRUDo</title>
</head>
<body>
    <header>
        <nav class="navClass">
            <p class="header">Registro de Productos</p>
        </nav>
    </header>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="pCode">Codigo de Producto</label>
                        <input type="text" name="pCode" id="pCode">
                    </div>
                    <div>
                        <label for="product">Nombre de Producto</label>
                        <input type="text" name="product" id="product">
                    </div>
                    <div>
                        <label for="qty">Cantidad</label>
                        <input type="number" name="qty" id="qty">
                    </div>
                    <div>
                        <label for="price">Precio</label>
                        <input type="number" name="price" id="price">
                    </div>
<!-- Este es un boton tipo submit -->
                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>                    
                </form>
<!-- para crear la tabla -->
                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Codigo de Producto</th>
                                <th>Nombre del Producto</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                            </tr>
                        </thead>
                        <!-- to show the input value -->
                        <tbody> 

                        </tbody>
                    </table>
                </td>

            </td>
        </tr>
    </table>

    <div class="footer">
        <button><i class="fa-brands fa-facebook"></i></button>
        <button><i class="fa-brands fa-twitter"></i></button>
        <button><i class="fa-brands fa-instagram"></i></button>
        <button><i class="fa-brands fa-tiktok"></i></button>
        <p id="nota">Nuestras redes sociales</p>
    </div>
    


    <script src="./app.js"></script>

</body>
</html>
